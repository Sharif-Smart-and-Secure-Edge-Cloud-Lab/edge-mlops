<!DOCTYPE html>
<html>
<head>
    <title>Live Log Viewer</title>
</head>
<body>
    <h1>Live Log Viewer</h1>
    <pre id="log"></pre>
    <script>
        const logElement = document.getElementById('log');
        const eventSource = new EventSource('/logs');

        eventSource.onmessage = (event) => {
            logElement.textContent += event.data;
        };
    </script>
</body>
</html>
